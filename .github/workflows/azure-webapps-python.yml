# Azure Web App Deploy Workflow
# Este arquivo é criado automaticamente quando você conecta o GitHub ao Azure Web App
# Para configurar:
# 1. Acesse o Azure Portal
# 2. Vá para seu Web App
# 3. Deployment Center > GitHub > Autorize e configure

name: 🚀 Build and deploy Python app to Azure Web App - fretamento

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: 🔨 Build

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: 📦 Install dependencies
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧹 Collect static files (Django)
        run: |
          source venv/bin/activate
          python manage.py collectstatic --noinput
        env:
          DEBUG: False
          USE_DOCKER: False
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'django-insecure-build-key-12345' }}

      - name: 🔍 Run tests (optional)
        run: |
          source venv/bin/activate
          python manage.py test --keepdb
        continue-on-error: true
        env:
          DEBUG: False
          USE_DOCKER: False
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'django-insecure-build-key-12345' }}

      - name: 📤 Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: |
            .
            !venv/
            !.git/
            !.github/
            !tests/
            !docs/

  deploy:
    runs-on: ubuntu-latest
    name: 🚀 Deploy to Azure
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 📥 Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'fretamento'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FRETAMENTO }}
          package: .