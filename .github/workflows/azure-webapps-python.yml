name: ğŸš€ Build and deploy Python app to Azure Web App - fretamento (DISABLED)

on:
  # Desabilitado para evitar conflito com main_fretamento.yml
  # push:
  #   branches:
  #     - main
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run this workflow (use main_fretamento.yml instead)'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    name: ğŸ”¨ Build (DISABLED - use main_fretamento.yml)
    if: false  # Desabilita este job

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: ğŸ“¦ Install dependencies
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§¹ Collect static files (Django)
        run: |
          source venv/bin/activate
          python manage.py collectstatic --noinput
        env:
          DEBUG: False
          USE_DOCKER: False
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'django-insecure-build-key-12345' }}

      - name: ğŸ” Run tests (optional)
        run: |
          source venv/bin/activate
          python manage.py test --keepdb
        continue-on-error: true
        env:
          DEBUG: False
          USE_DOCKER: False
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'django-insecure-build-key-12345' }}

      - name: ğŸ“¤ Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: |
            .
            !venv/
            !.git/
            !.github/
            !tests/
            !docs/

  deploy:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Azure
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'fretamento'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FRETAMENTO }}
          package: .